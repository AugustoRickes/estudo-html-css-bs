<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>card</title>
</head>

<body>
    <div class="card" style="width: 400px;height:200px;">
        <img class="card-img-top" src="https://source.unsplash.com/random/" width="100" height="100">
        <div class="card-img-overlay">
            <h2 class="card-title">Título do Cartão</h2>
            <h4 class="card-subtitle">Subtítulo do Cartão</h4>
            <p class="card-text"> Aqui terá um texto relativo ao conteúdo do meu cartão.</p>
            <a href="#" class="btn btn-outline-primary">Leia Mais</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
