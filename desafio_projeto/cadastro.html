<body>
    <section>
    <div class="imgs-cadastro">
        <img src="https://cdn.pixabay.com/photo/2020/08/03/09/39/medical-5459633__340.png"style="width:300px;height:300px;" alt="img-cadastrolft">
    </div>
    </section>

        <section class="formraiz">
            <form autocomplete="off">
                <fieldset>
                    <legend>Formulario de cadastro de cliente</legend>

                    <label for="name">nome:</label>
                    <input name="name" type="text" placeholder="digite seu nome" required><br>

                    <label for="cpf">cpf:</label>
                    <input name="cpf" type="text" maxlength="14" placeholder="digite seu cpf" required><br>

                    <input checked="checked" name="sex" type="radio" value="homem" /> homem <br />
                    <input name="sex" type="radio" value="mulher" /> mulher <br />

                    <label for="idade">idade:</label>
                    <input name="idade" type="number" placeholder="digite sua idade" required><br>

                    <label for="fone">fone</label>
                    <input type="tel" id="foneid" placeholder="(DDD)+9 digitos" name="fone"><br>

                    <label for="email" required>email</label>
                    <input name="email" type="text" placeholder="digite seu email"><br>


                </fieldset>
            </form>
        </section>
        <section class="form-bs">
            <form>
                <fieldset>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault03">cidade</label>
                            <input type="text" class="form-control" id="validationDefault03"
                                placeholder="digite a sua cidade" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">estado</label>
                            <input type="text" class="form-control" id="validationDefault04"
                                placeholder="digite seu estado" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">cep</label>
                            <input type="text" class="form-control" id="validationDefault05"
                                placeholder="digite seu cep" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success">cadastrar</button>
                    <button type="button" class="btn btn-danger">cancelar</button>
                </fieldset>
            </form>
        </section>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
