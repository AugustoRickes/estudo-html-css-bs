<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <!--tabela exemplo professor-->
    <table border="1">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Código</th>
                <th>Quantidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mouse</td>
                <td>(R$) 15,00</td>
                <td>123</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>(R$) 20,00</td>
                <td>451</td>
                <td>50</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <td colspan="2">1000,00</td>
            </tr>
        </tfoot>
    </table>


    <br>




<!--tabela na horizontal-->
    <table border="1">
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sabado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td colspan="5">Estudando</td>
            <td colspan="2">Descansando</td>
        </tr>
    </table>
    <br>





    
    <!--tabela na vertical-->
    <table border="1">
        <tr>
            <th>Segunda</th>
            <td rowspan="5">Estudando</td>
        </tr>
        <tr>
            <th>Terça</th>
        </tr>
        <tr>
            <th>Quarta</th>
        </tr>
        <tr>
            <th>Quinta</th>
        </tr>
        <tr>
            <th>Sexta</th>
        </tr>
        <tr>
            <th>Sabado</th>
            <td rowspan="2">Descansando</td>
        </tr>
        <tr>
            <th>Domingo</th>
        </tr>
    </table>

</body>
</html>
